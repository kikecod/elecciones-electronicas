spring.application.name=elecciones-electronicas

server.port= 8082

#Base de datos 
spring.datasource.url=jdbc:postgresql://localhost:8085/elecciones
# Nombre de usuario para conectarse a la base de datos
spring.datasource.username=postgres
# Contrase√±a para conectarse a la base de datos
spring.datasource.password=1234
# Clase del driver JDBC para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


